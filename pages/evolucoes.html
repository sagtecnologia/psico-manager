    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <div>
          <h1>Evoluções Clínicas</h1>
          <p class="page-subtitle">Registro das sessões terapêuticas</p>
        </div>
        <button class="btn btn-primary" id="btnNovaEvolucao">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Nova Evolução
        </button>
      </div>

      <!-- Filtros -->
      <div class="filters-bar" style="display: flex; flex-wrap: wrap; gap: 0.75rem; align-items: center;">
        <input type="text" id="searchPaciente" placeholder="Buscar por paciente..." class="search-input" style="flex: 1; min-width: 200px;">
        <select id="filterPaciente" class="filter-select">
          <option value="">Todos os pacientes</option>
        </select>
        <select id="filterPeriodo" class="filter-select">
          <option value="7">Últimos 7 dias</option>
          <option value="30" selected>Últimos 30 dias</option>
          <option value="90">Últimos 3 meses</option>
          <option value="180">Últimos 6 meses</option>
          <option value="365">Último ano</option>
          <option value="custom">Período personalizado</option>
          <option value="">Todo o período</option>
        </select>
        <div id="customDateRange" style="display: none; gap: 0.5rem;">
          <input type="date" id="dataInicio" class="filter-select" placeholder="Data inicial">
          <input type="date" id="dataFim" class="filter-select" placeholder="Data final">
          <button class="btn btn-secondary btn-sm" id="btnAplicarDatas">Aplicar</button>
        </div>
        <select id="filterOrdenacao" class="filter-select">
          <option value="recente">Mais Recentes</option>
          <option value="antigo">Mais Antigas</option>
        </select>
        <button class="btn btn-secondary btn-sm" id="btnLimparFiltros">Limpar Filtros</button>
      </div>

      <!-- Timeline de Evoluções -->
      <div class="evolucoes-timeline" id="evolucoesTimeline">
        <div class="loading">Carregando evoluções...</div>
      </div>
    </main>

  <!-- Modal Nova/Editar Evolução -->
  <div id="modalEvolucao" class="modal" style="display: none;">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h2 id="modalEvolucaoTitle">Nova Evolução</h2>
        <button class="modal-close" id="closeEvolucaoModal">&times;</button>
      </div>
      <form id="formEvolucao">
        <div class="form-grid">
          <div class="form-group">
            <label for="evolucaoSessao">Sessão *</label>
            <select id="evolucaoSessao" required>
              <option value="">Selecione uma sessão</option>
            </select>
          </div>

          <div class="form-group">
            <label for="evolucaoData">Data da Evolução *</label>
            <input type="date" id="evolucaoData" required>
          </div>

          <div class="form-group full-width">
            <label for="evolucaoConteudo">Conteúdo da Sessão *</label>
            <textarea id="evolucaoConteudo" rows="6" required placeholder="Descrição detalhada do que foi trabalhado na sessão, observações do paciente, questões levantadas..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="evolucaoTecnicas">Técnicas e Intervenções Aplicadas</label>
            <textarea id="evolucaoTecnicas" rows="4" placeholder="Técnicas terapêuticas utilizadas, exercícios propostos, recursos aplicados..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="evolucaoProgresso">Progresso Observado</label>
            <textarea id="evolucaoProgresso" rows="3" placeholder="Mudanças observadas, evolução do quadro, objetivos alcançados..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="evolucaoProximaSessao">Planejamento para Próxima Sessão</label>
            <textarea id="evolucaoProximaSessao" rows="3" placeholder="Temas a serem abordados, técnicas planejadas, tarefas para casa..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="evolucaoObservacoes">Observações Adicionais</label>
            <textarea id="evolucaoObservacoes" rows="2" placeholder="Observações sobre humor, motivação, engajamento..."></textarea>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btnCancelarEvolucao">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnSalvarEvolucao">
            <span class="btn-text">Salvar</span>
            <span class="btn-loading" style="display: none;">
              <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>
              Salvando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
