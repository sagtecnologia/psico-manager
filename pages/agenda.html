          Ver Canceladas
        </button>

        </div>
      </div>

          <button class="btn btn-secondary btn-sm" id="btnFecharCanceladas">Fechar</button>
        </div>
        <div class="sessoes-list" id="listaCanceladas" style="padding: 1rem;">
          <!-- Será preenchido dinamicamente -->
        </div>
      </div>

        <!-- Será preenchido dinamicamente -->
      </div>

  <!-- Modal Nova/Editar Sessão -->
  <div id="modalSessao" class="modal" style="display: none;">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h2 id="modalSessaoTitle">Nova Sessão</h2>
        <button class="modal-close" id="closeSessaoModal">&times;</button>
      </div>
      <form id="formSessao">
        <div class="form-grid">
          <div class="form-group">
            <label for="sessaoPaciente">Paciente *</label>
            <select id="sessaoPaciente" required>
              <option value="">Selecione um paciente</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sessaoData">Data *</label>
            <input type="date" id="sessaoData" required>
          </div>

          <div class="form-group">
            <label for="sessaoHora">Horário *</label>
            <input type="time" id="sessaoHora" required>
          </div>

          <div class="form-group">
            <label for="sessaoDuracao">Duração (minutos) *</label>
            <input type="number" id="sessaoDuracao" value="50" min="30" max="240" required>
          </div>

          <div class="form-group">
            <label for="sessaoTipo">Tipo *</label>
            <select id="sessaoTipo" required>
              <option value="presencial">Presencial</option>
              <option value="online">Online</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sessaoStatus">Status *</label>
            <select id="sessaoStatus" required>
              <option value="agendada">Agendada</option>
              <option value="realizada">Realizada</option>
              <option value="cancelada">Cancelada</option>
              <option value="falta">Falta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sessaoValor">Valor (R$)</label>
            <input type="number" id="sessaoValor" step="0.01" min="0">
          </div>

          <div class="form-group full-width">
            <label for="sessaoLinkOnline">Link Online</label>
            <input type="url" id="sessaoLinkOnline" placeholder="https://meet.google.com/...">
          </div>

          <div class="form-group full-width">
            <label for="sessaoObservacoes">Observações</label>
            <textarea id="sessaoObservacoes" rows="3" placeholder="Observações sobre a sessão..."></textarea>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btnCancelarSessao">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnSalvarSessao">
            <span class="btn-text">Salvar</span>
            <span class="btn-loading" style="display: none;">
              <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>
              Salvando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
