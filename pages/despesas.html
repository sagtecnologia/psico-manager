    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Despesas</h1>
        <button class="btn btn-primary" id="btnNovaDespesa">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Nova Despesa
        </button>
      </header>

      <!-- Filtros -->
      <div class="filters-card">
        <div class="filters-row">
          <div class="filter-group">
            <label>Categoria</label>
            <select id="filtroCategoria">
              <option value="">Todas</option>
              <option value="aluguel">Aluguel</option>
              <option value="material">Material</option>
              <option value="equipamento">Equipamento</option>
              <option value="marketing">Marketing</option>
              <option value="software">Software</option>
              <option value="transporte">Transporte</option>
              <option value="alimentacao">Alimentação</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Status</label>
            <select id="filtroStatus">
              <option value="">Todos</option>
              <option value="pago">Pago</option>
              <option value="pendente">Pendente</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Data Início</label>
            <input type="date" id="filtroDataInicio">
          </div>

          <div class="filter-group">
            <label>Data Fim</label>
            <input type="date" id="filtroDataFim">
          </div>

          <div class="filter-actions">
            <button class="btn btn-secondary" id="btnLimparFiltros">Limpar</button>
            <button class="btn btn-primary" id="btnAplicarFiltros">Aplicar</button>
          </div>
        </div>
      </div>

      <!-- Lista de Despesas -->
      <div class="despesas-container" id="despesasContainer">
        <div class="loading">Carregando despesas...</div>
      </div>
    </main>
  </div>

  <!-- Modal Nova/Editar Despesa -->
  <div class="modal" id="modalDespesa">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitulo">Nova Despesa</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      
      <form id="formDespesa">
        <div class="form-row">
          <div class="form-group">
            <label for="categoria">Categoria *</label>
            <select id="categoria" required>
              <option value="">Selecione...</option>
              <option value="aluguel">Aluguel</option>
              <option value="material">Material</option>
              <option value="equipamento">Equipamento</option>
              <option value="marketing">Marketing</option>
              <option value="software">Software</option>
              <option value="transporte">Transporte</option>
              <option value="alimentacao">Alimentação</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="valor">Valor *</label>
            <input type="number" id="valor" step="0.01" min="0" required placeholder="0,00">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="data">Data *</label>
            <input type="date" id="data" required>
          </div>

          <div class="form-group">
            <label for="formaPagamento">Forma de Pagamento *</label>
            <select id="formaPagamento" required>
              <option value="dinheiro">Dinheiro</option>
              <option value="pix">PIX</option>
              <option value="debito">Débito</option>
              <option value="credito">Crédito</option>
              <option value="boleto">Boleto</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição *</label>
          <textarea id="descricao" rows="3" required placeholder="Descreva a despesa..."></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnSalvar">
            <span class="btn-text">Salvar</span>
            <span class="btn-loading">Salvando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Confirmar Status -->
  <div class="modal" id="modalStatus">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Status da Despesa</h2>
      </div>
      
      <div class="modal-body">
        <p>Como deseja registrar esta despesa?</p>
        <div class="status-options">
          <button class="btn btn-success btn-lg" id="btnMarcarPago">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            Pago
          </button>
          <button class="btn btn-warning btn-lg" id="btnMarcarPendente">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            Pendente
          </button>
        </div>
      </div>
    </div>
  </div>
